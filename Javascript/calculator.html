<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cal{
            font-size: 65px;
        }
        .calculator{
            background-color: black;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            border-radius: 20px;
        }
        .display{
            width: 90%;
            height: 80px;
            margin-top: 30px;
        }
        .display input{
            border-radius: 10px;
            width: 100%;
            height: 100%;
            font-size: 30px;
        }
        .keys{
            display: flex;
            width: 90%;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px;
            
        }
        .keys button{
            width: 20%;
            height: 50px;
            margin: 10px;
            border: 2px;
            border-radius: 10px;
            font-size: 20px;
            
        }
    </style>
</head>
<body>
    <div class="cal">Calculator</div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="input" disabled>
        </div>
        <div class="keys">
            <button >1</button>
            <button >2</button>
            <button>3</button>
            <button id="add">+</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">*</button>
            <button id="dot">.</button>
            <button id="zero">0</button>
            <button id="equal">=</button>
            <button id="divide">รท</button>
            <button id="remove">DEL</button>
            <button id="wholeremove">CLR</button>
        </div>
    </div>
    <script>
        let a =document.querySelectorAll("button");
        let b = document.querySelector("input");
        for( let i of a)
        {
            i.onclick= function()
            {
                if (i.innerText == "="){
                    let val = b.value
                    b.value = eval(val)
                }
                else if(i.innerText == "CLR"){
                    b.value=" "
                }
                else if(i.innerText == "DEL"){
                    b.value=b.value.slice(0,-1)
                }
                else
                {
                    b.value +=i.innerText   
                }
            }
        }
    </script>
</body>
</html>
