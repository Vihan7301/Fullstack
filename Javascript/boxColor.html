<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
            
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .bigBox{
            margin-top: 50px;
            padding: 20px;
            width: 70%;
        }
        .boxess{
            padding: 30px;
            width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .box{
            height: 100px;
            width: 20%;
            margin: 15px;
            border: solid 2px black;
        }
    </style>
</head>
<body>
    <div class="bigBox">
        <input type="text" placeholder="Enter Your Color Name" id="color">
        <input type="number" placeholder="Select Your div" id="number">
        <button>Submit</button>
        <div class="boxess">
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
    <script>
        document.querySelector("button").onclick = function(){
            let c = document.getElementById("color").value 
            let d = document.getElementById("number").value
            
            let all_div = document.querySelectorAll(".box")
            for (let i of all_div){
                if (i.id == d){
                    i.style.backgroundColor = c
                }
            }
        }
    </script>
</body>
</html>
