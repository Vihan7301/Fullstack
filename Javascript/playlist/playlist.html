<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            border: 1px black;
            width: 50%;
            
            background-color: black;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .box button{
            padding: 10px;
            margin: 10px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <audio  src="" controls></audio>
        <br><br>
        <button>audio4</button>
        <button>audio3</button>
        <button>audio2</button>
    </div>
    <script>
        let a = document.querySelectorAll("button")
        let b= document.querySelector("audio")

        for (i of a){
            i.onclick = function(){
                b.src = i.innerText + ".mp3"
                console.log(i.innerText)
                console.log(b)
                b.onplay()
            }
        }


        
    </script>
</body>
</html>
