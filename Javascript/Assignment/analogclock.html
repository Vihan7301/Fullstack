<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .ana{
        background-color: black;
        color: white;
        width: 500px;
        height: 500px;
        border-radius: 500px;
        font-size: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>
<body>
    <div class="ana">
        <span id="hr">00</span>
        <span>:</span>
        <span id="min">00</span>
        <span>:</span>
        <span id="sec">00</span>
    </div>
    <script>
        setInterval(()=>{
            let a = new Date()
            document.getElementById("hr").innerText=a.getHours()
            document.getElementById("min").innerText=a.getMinutes()
            document.getElementById("sec").innerText=a.getSeconds()
        },1000)
    </script>
</body>
</html>
