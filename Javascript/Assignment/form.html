<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            padding: 10px;
        }
        #submit{
            background-color: red;
        }
        table{
            margin-top: 50px;
        }
        th,td{
            padding: 10px;
        }
        table, th, td {
            border: 1px solid black;

        }
    </style>
</head>
<body>
    <form method="post">
        <input type="text" id="username" placeholder="Enter Your Name" value="Vihan">
        <br><br>
        <input type="number" id="age" placeholder="Enter Your Age" value="20">
        <br><br>
        <input type="number" id="phone" placeholder="Enter Your Phone No." value="9530110996">
        <br><br>
        <input type="email" id="useremail" placeholder="Enter Your email" value="vihangupta7301@gmail.com">
        <br><br>
        <input type="radio" value="Male" class="gender" id="Male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="Female" class="gender" id="Female" name="gender">
        <label for="female">Female</label>
        <input type="radio" value="none" class="gender" id="None" name="gender">
        <label for="none">None</label>
        <br><br>
        <select name="" id="location">
            <option>Select Your Hometown</option>
            <option value="jaipur">Jaipur</option>
            <option value="Jodhpur">Jodhpur</option>
            <option value="Ajmer">Ajmer</option>
            <option value="Kota">Kota</option>
            <option value="Pilani">Pilani</option>
            <option value="Nagpur">Nagpur</option>
        </select>
        <br><br>
        <input type="button" value="Submit" id="submit">
    </form>
    <table class="table">
        <tr class="0">
            <th class="0">Name</th>
            <th class="0">Age</th>
            <th class="0">Number</th>
            <th class="0">Email</th>
            <th class="0">Gender</th>
            <th class="0">City</th>
            <th class="0">Edit</th>
        </tr>
    </table>
    <script> 

    let a= ()=>{
            let a = document.querySelectorAll(".gender")
            for(let i of a){
                if(i.checked == true){
                    return i.id;
                }
            }
        }

        let count = 1;
    document.querySelector("#submit").onclick= function(){
    //     let obj = {
    //         name : document.querySelector("#username").value,
    //         age : document.querySelector("#age").value,
    //         number : document.querySelector("#phone").value,
    //         email : document.querySelector("#useremail").value,
    //         gender :a(),
    //         location : document.querySelector("#location").value,
    //     }
        // console.log(obj);

        let tr = document.createElement("tr")
        tr.className = count

        let td1 = document.createElement("td")
        td1.innerText= document.querySelector("#username").value

        let td2 = document.createElement("td")
        td2.innerText = document.querySelector("#age").value

        let td3 = document.createElement("td")
        td3.innerText=document.querySelector("#phone").value

        let td4 = document.createElement("td")
        td4.innerText = document.querySelector("#useremail").value

        let td5 = document.createElement("td")
        td5.innerText = a()

        let td6 = document.createElement("td")
        td6.innerText = document.querySelector("#location").value

        let td7 = document.createElement("td")
        let edit= document.createElement("button")
        edit.innerText = "Edit"
        edit.className = count
        edit.setAttribute("id", "edit")
        let del = document.createElement("button")
        del.innerText = "Delete"
        del.className = count
        del.setAttribute("id", "del")
        td7.append(edit)
        td7.append(del)
        
        tr.append(td1)
        tr.append(td2)
        tr.append(td3)
        tr.append(td4)
        tr.append(td5)
        tr.append(td6)
        tr.append(td7)

        document.body.querySelector("table").append(tr)
        count++;

        edit.onclick = function(event){ 
                let a =  document.getElementsByClassName(event.target.className);
                let info = a[0].querySelectorAll("td")
                document.querySelector("#username").value = info[0].innerText
                document.querySelector("#age").value = info[1].innerText
                document.querySelector("#phone").value = info[2].innerText
                document.querySelector("#useremail").value = info[3].innerText
                // document.querySelector("#gender").value = info[4].innerText
                document.querySelector("#location").value = info[5].innerText

                for(let c of a){
                    c.remove()
                }
            }
        
        del.onclick =function(event){
            let a =  document.getElementsByClassName(event.target.className);
            for(let c of a){
                    c.remove()
                }
        }
    }
    </script>
</body>
</html>
