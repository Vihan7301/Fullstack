<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .countainer{
            display: flex;
            justify-content: space-around;
            /* justify-content: space-between; */
        }
        .input{
            padding: 10px;
            width: 45%;
            border: 2px solid black;
        }
        label{
            font-size: 30px;
            margin-left: 30px;
        }
        input{
            height: 30px;
            width: 300px;
            margin-left: 50px;
            font-size: 20px;
        }
        .output{
            width: 45%;
            border: 2px solid black;
            display: flex;
            
        }
        .image_display{
            width: 200px;
            height: 200px;
        }
        .display{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="countainer">
        <div class="input">
            <form action="">
                <label for="image_input">Image :</label><br>
                <input type="text" id="image_input">
                <br><br>
                <label for="name_input">Name :</label><br>
                <input type="text" name="" id="name_input">
                <br><br>
                <label for="email_input">Email :</label><br>
                <input type="email" name="" id="email_input">
                <br><br>
                <label for="coarse_input">Coarse :</label><br>
                <input type="text" name="" id="coarse_input">
                <br><br>
                <label for="mobile_input">Mobile :</label><br>
                <input type="number" name="" id="mobile_input">
            </form>
        </div>
        <div class="output">
            <div class="image_display">
                <img src="" alt="">
            </div>
            <div class="display">
                <div id="name_output"></div>
                <div class="email_output"></div>
                <div class="coarse_output"></div>
                <div class="mobile_output"></div>
            </div>
        </div>
    </div>
    <script>
        let image = document.getElementById("image_input")
        let name = document.getElementsById("name_output")
        let email = document.getElementsByClassName("email_output")
        let coarse = document.getElementsByClassName("coarse_output")
        let mobile = document.getElementsByClassName("mobile_output")
        setInterval(()=>{
            let img = document.querySelector("img")
            img.src = image.value
            name = document.getElementById("name_input")
        },10)
    </script>
</body>
</html>
