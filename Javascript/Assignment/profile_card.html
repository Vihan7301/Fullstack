<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .countainer{
            display: flex;
            justify-content: space-around;
        }
        .input{
            padding: 10px;
            width: 45%;
            border: 2px solid black;
        }
        label{
            font-size: 30px;
            margin-left: 30px;
        }
        input{
            height: 30px;
            width: 300px;
            margin-left: 50px;
            font-size: 20px;
        }
        .output{
            width: 45%;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: space-between;
            justify-content: space-around;
            position: relative;
        }
        #image_output{
            left: 5%;
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 500px;
            align-items: center;
            
        }
        .heading{
            font-weight: bold;
            font-size: 30px;
        }
        .text{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="countainer">
        <div class="input">
            <form action="">
                <label for="image_input">Image :</label><br>
                <input type="text" id="image_input">
                <br><br>
                <label for="name_input">Name :</label><br>
                <input type="text" id="name_input">
                <br><br>
                <label for="email_input">Email :</label><br>
                <input type="email" id="email_input">
                <br><br>
                <label for="coarse_input">Course :</label><br>
                <input type="text" id="coarse_input">
                <br><br>
                <label for="mobile_input">Mobile :</label><br>
                <input type="number" id="mobile_input">
            </form>
        </div>
        <div class="output">
            <div class="image_display">
                <img src=""  id="image_output">
            </div>
            <div class="display">
                <span class="heading">Name :</span>
                <span class="text" id="name_output">Vuihan</span>
                <br>
                <span class="heading">Email :</span>
                <span class="text" id="email_output">sxa</span>
                <br>
                <span class="heading">Coarse :</span>
                <span class="text" id="coarse_output">asxas</span>
                <br>
                <span class="heading">Mobile Number :</span>
                <span class="text" id="mobile_output">saasx</span>
            </div>
        </div>
    </div>
    
    <script>
        let imageInput = document.getElementById("image_input");
        let nameInput = document.getElementById("name_input");
        let emailInput = document.getElementById("email_input");
        let coarseInput = document.getElementById("coarse_input");
        let mobileInput = document.getElementById("mobile_input");
    
        let imgOutput = document.getElementById("image_output");
        let nameOutput = document.getElementById("name_output");
        let emailOutput = document.getElementById("email_output");
        let coarseOutput = document.getElementById("coarse_output");
        let mobileOutput = document.getElementById("mobile_output");
    
        setInterval(() => {
            imgOutput.src = imageInput.value;
            nameOutput.innerText = nameInput.value;
            emailOutput.innerText = emailInput.value;
            coarseOutput.innerText = coarseInput.value;
            mobileOutput.innerText = mobileInput.value;
        }, 10);
    </script>
