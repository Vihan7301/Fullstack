<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <style>
        input{
            width: 200px;
            height: 200px;
        }
        #color{
            padding: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1 id="head">this is to change </h1>
    <input type="range" id="range">
    <input type="color" id="color">
    <script>
        setInterval(()=>{
                document.body.style.backgroundColor= document.getElementById("color").value
                document.getElementById("head").style.fontSize = document.getElementById("range").value + "px";
            },10)
    </script>
</body>
</html>
